<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var c = 0;
        while (c <= 10) {
        var num = prompt(`Digite o ${c + 1}º número:`);
        if (num >= 24 && num <= 42) {
            alert("Está no intervalo");
        } else {
            alert("Não está no intervalo");
        }
        c++;
}
    </script>
</body>
</html>
