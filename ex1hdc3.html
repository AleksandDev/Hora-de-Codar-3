<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    <script>
        var numero1 = parseInt(prompt("Digite um número: "))
        var numero2 = parseInt(prompt("Digite o segundo número: "))
        while (numero2 <= 0) {
            numero2 = parseInt(prompt("Digite o segundo número: "))
        } 
        alert(numero1 / numero2)
        

         
    </script>
