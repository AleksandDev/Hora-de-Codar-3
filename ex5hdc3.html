<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var nome = []
        var vn = 0
        var num = prompt("Digite um número")
        var num2 = prompt("Digite outro número")
        for (num; num > num2; num++){
        nome.push(num)
        }
        for (var vi of nome){
         vn += vi
        }
        vn / nome.length()
    </script>
</body>
</html>
