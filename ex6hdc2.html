<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var valor1 = parseFloat(prompt("Digite o primeiro valor: "))
        var valor2 = parseFloat(prompt("Digite o segundo valor: "))
        var valor3 = parseFloat(prompt("Digite o terceiro valor: "))
        var valor4 = parseFloat(prompt("Digite o quarto valor: "))

        alert("O primeiro valor é:", valor1)
        alert("O último valor é:", valor4)
        var maiorValor = Math.max(valor1, valor2, valor3, valor4)
        alert("O maior valor é:", maiorValor)
    </script>
</body>
</html>
